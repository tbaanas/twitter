<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>WorkWise Html Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>

    <link rel="stylesheet" type="text/css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/line-awesome.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/line-awesome-font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/jquery.mCustomScrollbar.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/slick/slick.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/lib/slick/slick-theme.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/responsive.css}">
</head>


<body>


<div class="wrapper">


    <header>
        <div class="container">
            <div class="header-data">
                <div class="logo">
                    <!--  <img src="images/logo.png" alt="">-->
                    <a th:href="@{/}" title=""><img th:src="@{/images/logo.png}" alt=""></a>
                </div><!--logo end-->
                <div class="search-bar">
                    <form>
                        <input type="text" name="search" placeholder="Search...">
                        <button type="submit"><i class="la la-search"></i></button>
                    </form>
                </div><!--search-bar end-->
                <nav>
                    <ul>
                        <li>
                            <a th:href="@{/}" title="">
                                <span><img th:src="@{/images/icon1.png}" alt=""></span>
                                Strona główna
                            </a>
                        </li>
                        <li>
                            <a th:href="@{/users}" title="">
                                <span><img th:src="@{/images/icon4.png}" alt=""></span>
                                Użytkownicy
                            </a>
                        </li>

                        <li  sec:authorize="hasRole('ADMIN')">
                            <a th:href="@{/admin}" title="">
                                <span><img th:src="@{/images/icon4.png}" alt=""></span>
                                Panel Administratora
                            </a>
                        </li>

                        <!--      <li>
                                  <a href="#" title="" class="not-box-open">
                                      <span><img src="images/icon6.png" alt=""></span>
                                      Messages
                                  </a>
                                  <div class="notification-box msg">
                                      <div class="nt-title">
                                          <h4>Setting</h4>
                                          <a href="#" title="">Clear all</a>
                                      </div>

                                  </div>&lt;!&ndash;notification-box end&ndash;&gt;
                              </li>-->
                    </ul>
                </nav><!--nav end-->
                <div class="menu-btn">
                    <a href="#" title=""><i class="fa fa-bars"></i></a>
                </div><!--menu-btn end-->
                <div class="user-account">
                    <div class="user-info">
                        <img src="http://via.placeholder.com/30x30" alt="">
                        <a href="#" title="" th:text="${model.get('loggedUser').name}"></a>
                        <i class="la la-sort-down"></i>
                    </div>
                    <div class="user-account-settingss">
                        <ul class="us-links">
                            <li><a th:href="@{/settings}" title="">Ustawienia</a></li>
                        </ul>
                        <h3 class="tc"><a th:href="@{/logout}" title="">Wyloguj się</a></h3>
                    </div><!--user-account-settingss end-->
                </div>
            </div><!--header-data end-->
        </div>
    </header><!--header end-->



    <main>
        <div class="main-section">
            <div class="container">
                <div class="main-section-data">
                    <div class="row">
                        <div class="col-lg-3 col-md-4 pd-left-none no-pd">
                            <div class="main-left-sidebar no-margin">
                                <div class="user-data full-width">
                                    <div class="user-profile">
                                        <div class="username-dt">
                                            <div class="usr-pic">
                                                <img src="http://via.placeholder.com/100x100" alt="">
                                            </div>
                                        </div><!--username-dt end-->
                                        <div class="user-specs" th:each="user: ${model.get('user')}">
                                            <h3 th:text="${user.name}+'&nbsp;'+${user.surname}"></h3>
                                           <!-- <span>Graphic Designer at Self Employed</span>-->
                                        </div>
                                    </div><!--user-profile end-->
                                    <ul class="user-fw-status">
                                        <li>
                                            <h4>Opis</h4>
                                            <span></span>
                                        </li>
                                       <!-- <li>
                                            <h4>Followers</h4>
                                            <span>155</span>
                                        </li>-->
                                        <!--<li>
                                            <a th:href="@{|/users/${user.id}|}" title="">View Profile</a>
                                        </li>-->
                                    </ul>
                                </div><!--user-data end-->
                             <!--   <div class="suggestions full-width">
                                    <div class="sd-title">
                                        <h3>Użytkownicy</h3>
                                        <i class="la la-ellipsis-v"></i>
                                    </div>&lt;!&ndash;sd-title end&ndash;&gt;
                                    <div class="suggestions-list">
                                        <div class="suggestion-usd">
                                            <img src="http://via.placeholder.com/35x35" alt="">
                                            <div class="sgt-text">
                                                <h4>Jessica William</h4>
                                                <span>Graphic Designer</span>
                                            </div>
                                            <span><i class="la la-plus"></i></span>
                                        </div>

                                    </div>&lt;!&ndash;suggestions-list end&ndash;&gt;
                                </div>&lt;!&ndash;suggestions end&ndash;&gt;-->
                                <div class="tags-sec full-width">

                                    <div class="cp-sec">

                                        <p><img src="images/cp.png" alt="">Copyright 2018</p>
                                    </div>
                                </div><!--tags-sec end-->
                            </div><!--main-left-sidebar end-->
                        </div>

                        <div class="col-lg-6 col-md-8 no-pd" th:each="x: ${model.get('user')}">
                            <div class="main-ws-sec" th:if="${session.id.equals(x.id)}">
                                <div class="post-topbar"  >
                                    <div class="user-picy">
                                        <img src="http://via.placeholder.com/100x100" alt="">
                                    </div>
                                    <div class="post-st">
                                        <ul>
                                            <li><a class="post_project" href="#" title="">Dodaj Post</a></li>
                                        </ul>
                                    </div><!--post-st end-->
                                </div><!--post-st end-->
                            </div><!--post-topbar end-->

                            <!--- post section start -->
                            <div class="posts-section">

                                <div class="post-bar" th:each="post: ${model.get('posts')}">
                                    <div class="post_topbar">
                                        <div class="usy-dt">
                                            <img src="http://via.placeholder.com/50x50" alt="">


                                            <div class="usy-name" th:each="user: ${model.get('user')}">
                                                <h3 th:text="${user.name}+'&nbsp;'+${user.surname}"/></h3>
                                                <span><img src="images/clock.png" alt=""><p style=" width: 85px;"
                                                                                            th:text="${#dates.format(post.addTime,'dd.MM HH:mm')}"></p></span>
                                            </div>
                                        </div>
                                        <div class="ed-opts" th:if="${session.id.equals(post.getUser().id)}">
                                            <a href="#" title="" class="ed-opts-open"><i
                                                    class="la la-ellipsis-v"></i></a>
                                            <ul class="ed-options">
                                                <li><a th:href="@{|/editPost/${post.id}|}" title="">Edytuj Post</a></li>
                                                <li><a th:href="@{|/deletePost/${post.id}|}" title="">Usuń</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="epi-sec">


                                    </div>
                                    <div class="job_descp">

                                        <h3 th:text="${post.title}"></h3>

                                        <ul class="job-dt">
                                            <!--  <li><a href="#" title="">Full Time</a></li>
                                              <li><span>$30 / hr</span></li>-->
                                        </ul>
                                        <p th:text="${post.content}"></p>
                                    </div>
                                    <div class="job-status-bar">
                                        <ul class="like-com">
                                            <li>
                                                <!--<a th:href="@{|/like/${post.id}|}"><i class="la la-heart"></i> Like</a>-->
                                            </li>
                                            <li><a th:href="@{|/comment/${post.id}|}" title="" class="com"><img
                                                    src="images/com.png" alt="">
                                                Dodaj komentarz</a></li>
                                        </ul>
                                    </div>
                                    <!--- KOMENTARZE  -->
                                    <!--  <div class="job-status-bar" th:each="comment: ${model.get('comments')}">
                                          <p th:text="${comment.comment}"></p>
                                      </div>
                                      -->
                                </div><!--post-bar end-->


                            </div><!--posty end-->
                            <div class="process-comm">
                                <div class="spinner">
                                    <div class="bounce1"></div>
                                    <div class="bounce2"></div>
                                    <div class="bounce3"></div>
                                </div>
                            </div><!--process-comm end-->
                        </div><!--posts-section end-->


                    </div><!--main-ws-sec end-->
                </div>
                <div class="col-lg-3 pd-right-none no-pd">
                    <div class="right-sidebar">


                    </div><!--right-sidebar end-->
                </div>
            </div>
        </div><!-- main-section-data end-->
</div>
</div>
</main>
<div class="post-popup pst-pj">
    <div class="post-project">
        <h3>Dodaj Post</h3>
        <div class="post-project-fields">
            <form th:action="@{/addPost}" method="post">
                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" name="title" placeholder="Tytuł">
                    </div>
                    <div class="col-lg-12">
                        <textarea name="content" placeholder="Treść"></textarea>
                    </div>

                    <input type="hidden" th:value="${model.get('user').id}" name="userId"/>
                    <div class="col-lg-12">
                        <ul>
                            <li>
                                <button class="active" type="submit" value="post">Dodaj</button>
                            </li>
                            <li><a href="#" title="">Anuluj</a></li>
                        </ul>
                    </div>
                </div>
            </form>
        </div><!--post-project-fields end-->
        <a href="#" title=""><i class="la la-times-circle-o"></i></a>
    </div><!--post-project end-->
</div><!--post-project-popup end-->

</div><!--theme-layout end-->


<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/js/popper.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jqueryCustomScrollbar.js}"></script>
<script type="text/javascript" th:src="@{/lib/slick/slick.min.js}"></script>
<script type="text/javascript" th:src="@{/js/scrollbar.js}"></script>
<script type="text/javascript" th:src="@{/js/script.js}"></script>

</body>
</html>
